<div class="row">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Add a new Pot-hole manually</nb-card-header>
            <nb-card-body>
              <form>
                <div class="form-group row">
                  <label for="inputName" class="label col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" nbInput fullWidth id="inputName" placeholder="Name">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="Longitude" class="label col-sm-3 col-form-label">Longitude</label>
                    <div class="col-sm-9">
                      <input type="text" nbInput fullWidth id="Longitude" placeholder="Longitude">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Latitude" class="label col-sm-3 col-form-label">Latitude</label>
                    <div class="col-sm-9">
                      <input type="text" nbInput fullWidth id="Latitude" placeholder="Latitude">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="image" class="label col-sm-3 col-form-label">Image</label>
                    <div class="col-sm-9">
                      <input type="file" nbInput fullWidth id="image">
                    </div>
                </div>
                
                <div class="form-group row">
                  <label class="col-sm-3 label">State</label>
                  <div class="col-sm-9">
                    <nb-radio-group>
                      <nb-radio>New</nb-radio>
                      <nb-radio>Fixed</nb-radio>
                    </nb-radio-group>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary">Submit</button>
                  </div>
                </div>
              </form>
            </nb-card-body>
          </nb-card>
    </div>
  </div>
